<!DOCTYPE html>
<head>
	<meta charset="UTF-8">
	<title>チャットアプリ with 松岡修造</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>チャットアプリ with 松岡修造</h1>

  <div class="container-fluid">
    <div class="col-xs-10"><input type="text" class="form-control" id="text"></div>
		<div id="suggest" style="display:none;"></div>
    <button type="button" class="btn btn-primary" id="sendBtn" class="sendBtn">送信</button>
		<button type="button" class="btn btn-danger" id="exitBtn" class="sendBtn">退室</button>
  </div>
	<div id="explain">あなたのユーザ名は<div id="username"></div>です。（参加人数：<div id="usernum"></div>人）</div>
	<div id="messages" ondragover="onDragOver(event)" ondrop="onDrop(event)"></div>

  <script src="js/lib/socket.io-1.3.7.js"></script>
  <script src="js/lib/jquery-1.11.3.min.js"></script>
	<script src="js/suggest.js"></script>
  <script src="js/chat.js"></script>
</body>
</html>
